<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serious - TungDV</title>
</head>
<body>
    {% if(BMI < 16) %}
    <p>Severely underweight</p>
    {% elif(BMI < 18.5) %}
    <p>Underweight</p>
    {% elif(BMI < 25) %}
    <p>Normal</p>
    {% elif(BMI < 30) %}
    <p>Overweight</p>
    {% else %}
    <p>Obese</p>
    {% endif %}
</body>
</html>
