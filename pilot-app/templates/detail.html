<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p style="text-align: right"><a href="/logout">Logout</a></p>
    {% if(service.gender == "male") %}
        <img src="/static/images/male.jpg"><br>
    {% elif(service.gender == "female") %}
        <img src="/static/images/Female.jpg"><br>
    {% endif %}
    <p><b>Name:</b>{{ service.name }}</p>
    <p><b>Age:</b> {{ service.age }}</p>
    <p><b>Address:</b> {{ service.address }}</p>
    <p><b>Gender:</b> {{ service.gender }}</p>
    <p><b>Available:</b> {{ service.available }}</p>
    <a href="/all-service/update/{{ service._id }}">Update</a>
    <a href="{{ url_for('delete', id = service._id) }}">Delete</a>
</body>
</html>
